<div class="login-page">
  <p>Zipwhip Login</p>
  <div class="form">
    <div class="login-form">
      <input type="text" placeholder="username" [(ngModel)]="username" autocomplete="off"/>
      <input type="password" placeholder="password" [(ngModel)]="password" (keyup.enter)="onSubmit()" autocomplete="off"/>
      <button (click)="onSubmit()">login</button>
    </div>
  </div>
</div>
